<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="./src/favicon.ico">
    <title>US Citizenship Test</title>
</head>

<body>
    <header>
        <h1>US Citizenship Test (California)</h1>
    </header>
    <main>
        <button id="start">Start</button>
        <div id="counter-div" class="hidden">
            <div id="counter-flex">
                <p id="counter"></p>
            </div>
        </div>

        <div id="nav-buttons">
            <button id="restart" class="hidden">Restart Quiz</button>
            <button id="redo" class="hidden">Redo Later</button>
            <button id="next" class="hidden">Next Question</button>
        </div>

        <h2 id="question-header" class="hidden">Question:</h2>
        <section id="question" class="hidden"></section>

        <button id="answer" class="hidden">Get answer</button>

        <h2 id="answer-header" class="hidden">Answer(s):</h2>
        <section id="answers" class="hidden"></section>

        <div id="done" class="hidden">
            <h2>Done! ðŸŽ‰</h2>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="./src/script.js"></script>
</body>

</html>
